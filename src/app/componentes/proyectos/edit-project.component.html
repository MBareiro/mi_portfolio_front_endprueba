

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto</title>
</head>

<body>
  <div class="login-dark" *ngIf="project">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" novalidate>
      <h2 class="sr-only">Proyecto</h2>
      <div class="illustration"><i class="fas fa-folder-open"></i></div>


      <div class="form-group"> <input type="text" id="nombre" name="nombre" class="form-control
        form-control-lg" [(ngModel)]="project.titulo" required placeholder="Nombre" /></div>
        <div *ngIf="formSubmitted && !project?.titulo" class="text-danger">El t√≠tulo es requerido.</div>

      <div class="form-group"><input type="porcentaje" id="porcentaje" name="porcentaje" class="form-control form-control-lg"
        [(ngModel)]="project.descripcion" required placeholder="Porcentaje" /></div>
        <div *ngIf="formSubmitted && !project?.descripcion" class="text-danger">La descripcion es requerida.</div>

      <button class="btn btn-primary btn-block" type="submit">Guardar</button>
    </form>
  </div>
</body>

</html>
